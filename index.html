<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Pallu</title>
    <style>
        body { background-color: #FFD1DC; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 100px; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        h1 { font-size: 3rem; color: #D23369; margin-bottom: 50px; text-align: center; }
        .container { display: flex; gap: 40px; justify-content: center; width: 100%; position: relative; }
        button { padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; border: none; cursor: pointer; }
        #yesBtn { background-color: #D23369; color: white; }
        #noBtn { background-color: #e0e0e0; color: #333; }
    </style>
</head>
<body>

    <h1>Will you be my valentine, Pallu?</h1>

    <div class="container">
        <button id="yesBtn" onclick="nextStep()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function nextStep() {
            alert("Yay! ❤️");
        }
    </script>

</body>
</html>
