<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #FFD1DC !important;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- ZOOMING I LOVE YOU TEXT --- */
        .fancy-text {
            font-family: 'Dancing Script', cursive;
            font-size: 7rem;
            color: #D23369;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s infinite ease-in-out;
            margin-top: 20px;
            z-index: 100;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
        }

        h1 { font-size: 3rem; color: #D23369; text-align: center; margin-bottom: 30px; }
        .btn-wrapper { display: flex; gap: 25px; justify-content: center; }
        button { padding: 18px 45px; font-size: 1.4rem; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        #step2, #celebration, #popup-box { display: none; }

        #popup-box {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 40px; border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3); z-index: 1000; text-align: center;
        }

        /* --- BIGGEST GIFS LAYOUT --- */
        #celebration {
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFD1DC;
        }

        .gif-row {
            display: flex;
            justify-content: space-evenly; /* Pure screen pe spread honge */
            align-items: center;
            width: 98%;
            height: 60vh; /* Takes up most of the screen height */
            gap: 10px;
        }

        .mega-gif {
            width: 32%; /* Maximum possible width for 3 GIFs in a row */
            height: 450px; /* Massive height */
            object-fit: cover; /* GIF crop nahi hoga, box bhar dega */
            border-radius: 25px;
            border: 8px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .locked { opacity: 0.4; cursor: not-allowed !important; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div id="step1">
            <h1>Will you be my valentine, Pallu?</h1>
            <div class="btn-wrapper" id="btns1">
                <button class="yes-style" onclick="showPopup()">Yes</button>
                <button id="noBtn" class="no-style" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="step2">
            <h1 style="white-space: nowrap;">Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
            <div class="btn-wrapper" id="btns2">
                <button class="yes-style" onclick="launchCelebration()">Yes</button>
                <button class="no-style locked" disabled>No</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <div class="fancy-text">I Love You! ❤️</div>
        <div class="gif-row">
            <img class="mega-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicnZubXFkNXpndHh6Zzl3eWV1djd6Znl6Znl6Znl6Znl6Znl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img class="mega-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
            <img class="mega-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicnZubXFkNXpndHh6Zzl3eWV1djd6Znl6Znl6Znl6Znl6Znl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDpQDQhMTAj02Y3/giphy.gif">
        </div>
    </div>

    <div id="popup-box">
        <p style="font-size: 1.6rem; font-weight: bold;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="revealStep2()">Yes</button>
            <button class="no-style locked" disabled>No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 80) + 'px';
        }

        function showPopup() { document.getElementById('popup-box').style.display = 'block'; }

        function revealStep2() {
            document.getElementById('popup-box').style.display = 'none';
            document.getElementById('btns1').style.opacity = '0.3';
            document.getElementById('btns1').style.pointerEvents = 'none';
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            document.getElementById('step2').style.display = 'block';
        }

        function launchCelebration() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti({ particleCount: 60, spread: 90, origin: { x: 0.1, y: 0.5 } });
                confetti({ particleCount: 60, spread: 90, origin: { x: 0.9, y: 0.5 } });
            }, 200);
        }
    </script>
</body>
</html>
