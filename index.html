<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .question-box {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            transition: all 0.5s ease;
        }

        /* Question style - ensuring single line where possible */
        h1 { 
            font-size: 1.6rem; 
            color: #D23369; 
            margin-bottom: 20px; 
            padding: 0 10px;
            word-wrap: normal;
        }

        .btn-wrapper { display: flex; gap: 20px; justify-content: center; margin-top: 10px; }

        button { padding: 12px 25px; font-size: 1rem; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        #q2-area, #success-content, #custom-popup { display: none; }

        #custom-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            width: 280px;
        }

        .grayed-out { background-color: #ccc !important; cursor: not-allowed !important; opacity: 0.5; }

        .gif-box { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
        .gif-box img { width: 140px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="main-container" id="all-questions">
        <div class="question-box" id="q1-area">
            <h1>Will you be my valentine, Pallu?</h1>
            <div class="btn-wrapper" id="q1-btns">
                <button class="yes-style" onclick="showPopup()">Yes</button>
                <button id="noBtn" class="no-style" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div class="question-box" id="q2-area">
            <h1>Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
            <div class="btn-wrapper">
                <button class="yes-style" onclick="finalVictory()">Yes</button>
                <button class="no-style grayed-out" disabled>No</button>
            </div>
        </div>
    </div>

    <div id="custom-popup">
        <p style="color:#333; font-weight: bold;">Ek baar phir soch lo...</p>
        <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
            <button class="yes-style" onclick="revealSecondQuestion()">Yes</button>
            <button class="no-style grayed-out" disabled>No</button>
        </div>
    </div>

    <div id="success-content" style="text-align:center; padding: 20px;">
        <h1 style="font-size: 2.5rem;">Yay! I knew it! ❤️</h1>
        <div class="gif-box" id="final-gifs">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showPopup() {
            document.getElementById('all-questions').style.opacity = '0.3';
            document.getElementById('custom-popup').style.display = 'block';
        }

        function revealSecondQuestion() {
    // 1. Popup band karo
    document.getElementById('custom-popup').style.display = 'none';
    
    // 2. Screen normal karo
    document.getElementById('all-questions').style.opacity = '1';
    
    // 3. Floating "No" button ko hamesha ke liye gayab karo
    const noBtn = document.getElementById('noBtn');
    noBtn.style.display = 'none'; 

    // 4. Pehle sawal ke "Yes" button ko bhi hide kar do taaki confusion na ho
    document.getElementById('q1-btns').style.display = 'none';

    // 5. Naya sawal dikhao
    document.getElementById('q2-area').style.display = 'block';
}

        function finalVictory() {
            document.getElementById('all-questions').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
        }
    </script>
</body>
</html>
