<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 { 
            font-size: 2.8rem; 
            color: #D23369; 
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            transition: opacity 0.5s ease;
        }

        .btn-wrapper { 
            display: flex; 
            gap: 25px; 
            justify-content: center; 
        }

        button { 
            padding: 15px 35px; 
            font-size: 1.2rem; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        /* Hidden initially but on the same page */
        #step2, #celebration, #popup-box {
            display: none; 
        }

        /* Popup overlay filter hatane ke liye simple box */
        #popup-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10000;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
        }

        .disabled-btn { opacity: 0.5; cursor: not-allowed !important; }
    </style>
</head>
<body>

    <div id="step1" class="section">
        <h1>Will you be my valentine, Pallu?</h1>
        <div class="btn-wrapper" id="btns1">
            <button class="yes-style" onclick="openPopup()">Yes</button>
            <button id="noBtn" class="no-style" onmouseover="runAway()">No</button>
        </div>
    </div>

    <div id="popup-box">
        <p style="font-size: 1.3rem; font-weight: bold;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="revealStep2()">Yes</button>
            <button class="no-style disabled-btn" disabled>No</button>
        </div>
    </div>

    <div id="step2" class="section">
        <h1>Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
        <div class="btn-wrapper" id="btns2">
            <button class="yes-style" onclick="revealCelebration()">Yes</button>
            <button class="no-style disabled-btn" disabled>No</button>
        </div>
    </div>

    <div id="celebration" class="section">
        <h1 style="font-size: 4rem;">Yay! I knew it! ❤️</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img src="https://media.giphy.com/media/MDJ9IbMv3V29y/giphy.gif">
            <img src="https://media.giphy.com/media/c7QVDpQDQhMTAj02Y3/giphy.gif">
        </div>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function openPopup() {
            document.getElementById('popup-box').style.display = 'block';
        }

        function revealStep2() {
            document.getElementById('popup-box').style.display = 'none';
            // Disable Q1 buttons but keep the text
            document.getElementById('btns1').style.opacity = '0.3';
            document.getElementById('btns1').style.pointerEvents = 'none';
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            
            // Show next question below
            document.getElementById('step2').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function revealCelebration() {
            document.getElementById('btns2').style.opacity = '0.3';
            document.getElementById('btns2').style.pointerEvents = 'none';
            
            // Show celebration at the bottom
            document.getElementById('celebration').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
