<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 { 
            font-size: 2.8rem; 
            color: #D23369; 
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-wrapper { 
            display: flex; 
            gap: 25px; 
            justify-content: center; 
        }

        button { 
            padding: 15px 35px; 
            font-size: 1.2rem; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        /* Yeh starting mein sab gayab rakhega */
        #custom-popup, #q2-area, #success-screen {
            display: none; 
        }

        /* Popup Box Style */
        #custom-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 10000;
            text-align: center;
            width: 320px;
        }

        /* GIF Layout */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
            width: 90%;
        }

        .gif-container img {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .grayed-out { opacity: 0.5; cursor: not-allowed !important; }
    </style>
</head>
<body>

    <div id="q1-area">
        <h1>Will you be my valentine, Pallu?</h1>
        <div class="btn-wrapper" id="q1-btns">
            <button class="yes-style" onclick="openPopup()">Yes</button>
            <button id="noBtn" class="no-style" onmouseover="runAway()">No</button>
        </div>
    </div>

    <div id="custom-popup">
        <p style="font-size: 1.4rem; font-weight: bold; color: #333; margin-bottom: 25px;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="showQ2()">Yes</button>
            <button class="no-style grayed-out" disabled>No</button>
        </div>
    </div>

    <div id="q2-area">
        <h1>Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="showFinal()">Yes</button>
            <button class="no-style grayed-out" disabled>No</button>
        </div>
    </div>

    <div id="success-screen" style="flex-direction: column; align-items: center;">
        <h1 style="font-size: 4rem;">Yay! I knew it! ❤️</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDpQDQhMTAj02Y3/giphy.gif">
        </div>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function openPopup() {
            document.getElementById('custom-popup').style.display = 'block';
            document.getElementById('q1-area').style.opacity = '0.2';
        }

        function showQ2() {
            document.getElementById('custom-popup').style.display = 'none';
            document.getElementById('q1-area').style.display = 'none';
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            
            document.getElementById('q2-area').style.display = 'block';
        }

        function showFinal() {
            document.getElementById('q2-area').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
