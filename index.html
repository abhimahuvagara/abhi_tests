<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #FFD1DC !important;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .fancy-text {
            font-family: 'Dancing Script', cursive;
            font-size: 7.5rem;
            color: #D23369;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s infinite ease-in-out;
            margin-top: 20px;
            z-index: 100;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
        }

        h1 { font-size: 3rem; color: #D23369; text-align: center; margin-bottom: 30px; }
        .btn-wrapper { display: flex; gap: 25px; justify-content: center; }
        button { padding: 18px 45px; font-size: 1.4rem; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; box-shadow: 0 6px 20px rgba(0,0,0,0.15); transition: 0.2s; }
        button:hover { transform: scale(1.05); }
        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        #step2, #celebration, #popup-box { display: none; }

        #popup-box {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 40px; border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3); z-index: 2000; text-align: center;
        }

        #celebration {
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFD1DC;
        }

        .gif-row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 98%;
            height: 60vh;
            gap: 15px;
            z-index: 50; 
        }

        .mega-gif {
            width: 31%; 
            height: 450px; 
            object-fit: cover; 
            border-radius: 25px;
            border: 10px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            background-color: white;
        }

        .locked { opacity: 0.4; cursor: not-allowed !important; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div id="step1">
            <h1>Will you be my valentine, Pallu?</h1>
            <div class="btn-wrapper" id="btns1">
                <button class="yes-style" onclick="showPopup()">Yes</button>
                <button id="noBtn" class="no-style" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="step2">
            <h1 style="white-space: nowrap;">Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
            <div class="btn-wrapper" id="btns2">
                <button class="yes-style" onclick="launchCelebration()">Yes</button>
                <button class="no-style locked" disabled>No</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <div class="fancy-text">I Love You, Darling! Maja kar ❤️</div>
        <div class="gif-row">
            <img class="mega-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnNubnljdTR1ZnZkbGZrZDJkYTA0MjRvajEwMmVtZWl0MW42YXBtcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/t8xgPfC5oNIRMrNooe/giphy.gif">
            <img class="mega-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm8zMnFqOWFkZXNuOTB1NjlpcWRraWN0aTVseHlrOWNyNmVsZzRqZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dJwi9SPjgNqV4L8jWX/giphy.gif">
            <img class="mega-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2YxMnJvbHFzNTY4dHNjcWd1b2F0NWplbWl4MHhieGs4OGI3czBwOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/u21e74Eg5tok5XwL6h/giphy.gif">
        </div>
    </div>

    <div id="popup-box">
        <p style="font-size: 1.6rem; font-weight: bold;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="revealStep2()">Yes</button>
            <button class="no-style locked" disabled>No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 80) + 'px';
        }

        function showPopup() { document.getElementById('popup-box').style.display = 'block'; }

        function revealStep2() {
            document.getElementById('popup-box').style.display = 'none';
            document.getElementById('btns1').style.opacity = '0.3';
            document.getElementById('btns1').style.pointerEvents = 'none';
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            document.getElementById('step2').style.display = 'block';
        }

        function launchCelebration() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            var duration = 60 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                // Left side rainbow spray
                confetti({
                    particleCount: 6,
                    angle: 60,
                    spread: 75,
                    origin: { x: 0, y: 0 },
                    zIndex: 10,
                    // Colorful palette added
                    colors: ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee', '#D23369', '#ffffff']
                });
                // Right side rainbow spray
                confetti({
                    particleCount: 6,
                    angle: 120,
                    spread: 75,
                    origin: { x: 1, y: 0 },
                    zIndex: 10,
                    colors: ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee', '#D23369', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
