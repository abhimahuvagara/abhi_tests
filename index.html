<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #FFD1DC !important;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            z-index: 10;
        }

        h1 { 
            font-size: 3rem; 
            color: #D23369; 
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-wrapper { 
            display: flex; 
            gap: 25px; 
            justify-content: center;
        }

        button { 
            padding: 18px 45px; 
            font-size: 1.4rem; 
            border-radius: 15px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        #step2, #celebration, #popup-box { display: none; }

        /* Popup Box */
        #popup-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
        }

        /* --- POSITIONED GIFS FOR FULL PAGE LOOK --- */
        #celebration {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none; /* Controlled by JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-gif {
            width: 450px; /* Center GIF size */
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            z-index: 5;
            border: 5px solid white;
        }

        .corner-gif {
            position: absolute;
            width: 300px; /* Corner GIFs size */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid white;
            z-index: 1;
        }

        .bottom-left { bottom: 40px; left: 40px; }
        .bottom-right { bottom: 40px; right: 40px; }

        .locked { opacity: 0.4; cursor: not-allowed !important; }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div id="step1">
            <h1>Will you be my valentine, Pallu?</h1>
            <div class="btn-wrapper" id="btns1">
                <button class="yes-style" onclick="showPopup()">Yes</button>
                <button id="noBtn" class="no-style" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="step2">
            <h1 style="white-space: nowrap;">Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
            <div class="btn-wrapper" id="btns2">
                <button class="yes-style" onclick="launchCelebration()">Yes</button>
                <button class="no-style locked" disabled>No</button>
            </div>
        </div>
    </div>

    <div id="celebration">
        <h1 style="font-size: 4.5rem; margin-top: -100px;">Yay! I knew it! ❤️</h1>
        
        <img class="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
        
        <img class="corner-gif bottom-left" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicnZubXFkNXpndHh6Zzl3eWV1djd6Znl6Znl6Znl6Znl6Znl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
        
        <img class="corner-gif bottom-right" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZicnZubXFkNXpndHh6Zzl3eWV1djd6Znl6Znl6Znl6Znl6Znl6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDpQDQhMTAj02Y3/giphy.gif">
    </div>

    <div id="popup-box">
        <p style="font-size: 1.6rem; font-weight: bold; color: #333;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="revealStep2()">Yes</button>
            <button class="no-style locked" disabled>No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 80) + 'px';
        }

        function showPopup() {
            document.getElementById('popup-box').style.display = 'block';
        }

        function revealStep2() {
            document.getElementById('popup-box').style.display = 'none';
            document.getElementById('btns1').style.opacity = '0.3';
            document.getElementById('btns1').style.pointerEvents = 'none';
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            document.getElementById('step2').style.display = 'block';
        }

        function launchCelebration() {
            // Hide everything else
            document.getElementById('main-content').style.display = 'none';
            
            // Show celebration section
            document.getElementById('celebration').style.display = 'flex';
            
            // Full Confetti blast
            var duration = 10 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
