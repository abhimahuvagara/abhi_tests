<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC !important; /* Fixed Baby Pink */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Sabse bade fonts yahan hain */
        h1 { 
            font-size: 3rem; 
            color: #D23369; 
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .btn-wrapper { 
            display: flex; 
            gap: 30px; 
            justify-content: center; 
        }

        button { 
            padding: 18px 40px; 
            font-size: 1.3rem; 
            border-radius: 15px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        /* Hidden Sections Initially */
        #popup-box, #q2-screen, #celebration-screen {
            display: none; 
        }

        /* Popup Style */
        #popup-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            width: 320px;
        }

        /* GIF Container - Left, Center, Right */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-top: 40px;
            width: 95%;
            flex-wrap: nowrap;
        }

        .gif-container img {
            width: 30%; /* Side by side */
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .gray-out { opacity: 0.5; cursor: not-allowed !important; background-color: #ccc !important; }
    </style>
</head>
<body>

    <div id="q1-screen">
        <h1>Will you be my valentine, Pallu?</h1>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="openPopup()">Yes</button>
            <button id="noBtn" class="no-style" onmouseover="runAway()">No</button>
        </div>
    </div>

    <div id="popup-box">
        <p style="font-size: 1.5rem; font-weight: bold; color: #333; margin-bottom: 30px;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="goToQ2()">Yes</button>
            <button class="no-style gray-out" disabled>No</button>
        </div>
    </div>

    <div id="q2-screen">
        <h1>Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="goFinal()">Yes</button>
            <button class="no-style gray-out" disabled>No</button>
        </div>
    </div>

    <div id="celebration-screen">
        <h1 style="font-size: 4rem;">Yay! I knew it! ❤️</h1>
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDpQDQhMTAj02Y3/giphy.gif">
        </div>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function openPopup() {
            document.getElementById('popup-box').style.display = 'block';
            // Background remains pink, no graying out!
        }

        function goToQ2() {
            document.getElementById('popup-box').style.display = 'none';
            document.getElementById('q1-screen').style.display = 'none';
            // Delete floating No button
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            
            document.getElementById('q2-screen').style.display = 'block';
        }

        function goFinal() {
            document.getElementById('q2-screen').style.display = 'none';
            document.getElementById('celebration-screen').style.display = 'flex';
            document.getElementById('celebration-screen').style.flexDirection = 'column';
            document.getElementById('celebration-screen').style.alignItems = 'center';
        }
    </script>
</body>
</html>
