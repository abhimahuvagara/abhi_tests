<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: all 0.5s ease;
        }

        .question-box {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        /* --- FONT SIZE INCREASED HERE --- */
        h1 { 
            font-size: 2.2rem; /* INCREASED FONT SIZE */
            color: #D23369; 
            margin-bottom: 20px; 
            padding: 0 15px;
            line-height: 1.3; /* Better spacing for multi-line text */
        }

        .btn-wrapper { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
            margin-top: 10px; 
        }

        button { 
            padding: 12px 25px; 
            font-size: 1rem; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        /* Initial Hiding */
        #q2-area, #custom-popup, #final-page-content { display: none; }

        /* Popup Box */
        #custom-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            z-index: 10000;
            text-align: center;
            width: 290px;
        }

        .grayed-out { 
            background-color: #ccc !important; 
            cursor: not-allowed !important; 
            opacity: 0.5; 
        }

        /* --- NEW GIFS LAYOUT --- */
        #final-page-content {
            display: flex;
            flex-direction: column; /* Start with column for responsive stacking */
            align-items: center;
            padding: 20px;
            text-align: center;
            width: 100%; /* Ensure it takes full width */
            max-width: 800px; /* Optional: limit max width for very wide screens */
        }

        #final-page-content h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
        }

        .gif-layout {
            display: flex;
            flex-wrap: wrap; /* Allow GIFs to wrap on smaller screens */
            justify-content: center; /* Center them horizontally */
            align-items: flex-end; /* Align bottom edges of images */
            gap: 20px; /* Space between GIFs */
            width: 100%;
        }

        .gif-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px; /* Minimum width for each item to prevent shrinking too much */
        }

        .gif-item img { 
            width: 100%; /* Make image fill its container */
            max-width: 180px; /* Max width for individual GIF */
            height: auto;
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 10px; /* Space between GIF and its caption */
        }

        .gif-caption {
            font-size: 1rem;
            color: #555;
            font-style: italic;
        }

        /* Media query for larger screens to make them left-center-right */
        @media (min-width: 768px) {
            .gif-layout {
                justify-content: space-between; /* Distribute left-center-right */
                align-items: flex-start; /* Align top edges for a clean row */
            }
            .gif-item {
                flex: 1; /* Allow items to grow/shrink equally */
                max-width: 30%; /* Limit width to create 3 columns */
            }
        }
    </style>
</head>
<body>

    <div class="main-container" id="all-questions">
        <div class="question-box" id="q1-area">
            <h1>Will you be my valentine, Pallu?</h1>
            <div class="btn-wrapper" id="q1-btns">
                <button class="yes-style" onclick="showPopup()">Yes</button>
                <button id="noBtn" class="no-style" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div class="question-box" id="q2-area">
            <h1>Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
            <div class="btn-wrapper">
                <button class="yes-style" onclick="finalVictory()">Yes</button>
                <button class="no-style grayed-out" disabled>No</button>
            </div>
        </div>

        <div id="final-page-content">
            <h1>Yay! I knew it! ❤️</h1>
            <h2 style="font-size: 1.5rem; color: #D23369; margin-top: -15px;">Happy Valentine's Day, Pallu!</h2>
            <div class="gif-layout">

                    <span class="gif-caption">You're the best!</span>
                </div>
                <div class="gif-item">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDpQDQhMTAj02Y3/giphy.gif" alt="Love Message GIF">
                    <span class="gif-caption">Always & Forever!</span>
                </div>
            </div>
            </div>

    </div>

    <div id="custom-popup">
        <p style="color:#333; font-size: 1.1rem; font-weight: bold;">Ek baar phir soch lo...</p>
        <div style="display:flex; gap:15px; justify-content:center; margin-top:20px;">
            <button class="yes-style" onclick="revealSecondQuestion()">Yes</button>
            <button class="no-style grayed-out" disabled>No</button>
        </div>
    </div>
