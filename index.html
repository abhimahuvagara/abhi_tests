<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        h1 { font-size: 2.5rem; color: #D23369; text-align: center; margin-bottom: 30px; }

        .btn-wrapper { display: flex; gap: 20px; justify-content: center; width: 100%; }

        button { padding: 12px 25px; font-size: 1rem; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }

        #yesBtn, #realYes { background-color: #D23369; color: white; }

        #noBtn { background-color: #f0f0f0; color: #333; }

        /* --- FAKE POPUP STYLE --- */
        #custom-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9999;
            text-align: center;
            width: 280px;
        }

        #fakeNo {
            background-color: #ccc !important;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* --- SUCCESS ELEMENTS --- */
        #success-content { display: none; text-align: center; }
        .success-text { font-size: 2rem; color: #D23369; margin-bottom: 20px; }
        .gif-box { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gif-box img { width: 150px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="first-screen">
        <h1>Will you be my valentine, Pallu?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="showPopup()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="custom-popup">
        <p style="color:#333; line-height: 1.5;">Ek baar fir soch lo... <br><b>Are you SURE?</b></p>
        <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
            <button id="realYes" onclick="finalVictory()">Yes</button>
            <button id="fakeNo" disabled>No</button>
        </div>
    </div>

    <div id="success-content">
        <div class="success-text">Yay! I knew it! ❤️</div>
        <div class="gif-box">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showPopup() {
            // Screen 1 hide karo
            document.getElementById('first-screen').style.opacity = '0.3'; 
            // Popup show karo
            document.getElementById('custom-popup').style.display = 'block';
        }

        function finalVictory() {
            // Sab purana hide karo
            document.getElementById('first-screen').style.display = 'none';
            document.getElementById('custom-popup').style.display = 'none';
            // Final success dikhao
            document.getElementById('success-content').style.display = 'block';
        }
    </script>
</body>
</html>
