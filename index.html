<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pallu ❤️</title>
    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Sabse bada font yahan set kiya hai */
        h1 { 
            font-size: 2.5rem; 
            color: #D23369; 
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .btn-wrapper { 
            display: flex; 
            gap: 25px; 
            justify-content: center; 
            margin-top: 20px; 
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .yes-style { background-color: #D23369; color: white; }
        .no-style { background-color: #f0f0f0; color: #333; }

        /* Hidden Areas */
        #q2-area, #custom-popup, #success-screen { display: none; }

        /* Fake Popup */
        #custom-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            z-index: 9999;
            text-align: center;
            width: 300px;
        }

        .grayed-out { opacity: 0.5; cursor: not-allowed !important; background-color: #ccc !important; }

        /* Final GIF Layout: Left, Center, Right */
        #success-screen {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }

        .gif-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .gif-container img {
            width: 250px; /* Size adjust kar sakte ho */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="q1-area" style="width: 100%; text-align: center;">
        <h1>Will you be my valentine, Pallu?</h1>
        <div class="btn-wrapper" id="q1-btns">
            <button class="yes-style" onclick="openPopup()">Yes</button>
            <button id="noBtn" class="no-style" onmouseover="runAway()">No</button>
        </div>
    </div>

    <div id="custom-popup">
        <p style="font-size: 1.3rem; font-weight: bold; color: #333;">Ek baar phir soch lo...</p>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="showSecondQuestion()">Yes</button>
            <button class="no-style grayed-out" disabled>No</button>
        </div>
    </div>

    <div id="q2-area" style="width: 100%; text-align: center; margin-top: 40px;">
        <h1>Pakka ye last time hai soch lo, iske baad mukar nai sakte!</h1>
        <div class="btn-wrapper">
            <button class="yes-style" onclick="showFinalCelebration()">Yes</button>
            <button class="no-style grayed-out" disabled>No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 3.5rem;">Yay! I knew it! ❤️</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiIn/giphy.gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbMv3V29y/giphy.gif">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c7QVDpQDQhMTAj02Y3/giphy.gif">
        </div>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function openPopup() {
            document.getElementById('custom-popup').style.display = 'block';
            document.body.style.backgroundColor = "rgba(0,0,0,0.1)"; // Background thoda dim
        }

        function showSecondQuestion() {
            document.getElementById('custom-popup').style.display = 'none';
            document.body.style.backgroundColor = "#FFD1DC"; // Reset color
            
            // Delete floating NO and hide Q1 buttons
            if(document.getElementById('noBtn')) document.getElementById('noBtn').remove();
            document.getElementById('q1-btns').style.display = 'none';
            
            // Show Q2
            document.getElementById('q2-area').style.display = 'block';
        }

        function showFinalCelebration() {
            // Hide everything
            document.getElementById('q1-area').style.display = 'none';
            document.getElementById('q2-area').style.display = 'none';
            
            // Show celebration
            document.getElementById('success-screen').style.display = 'block';
            document.getElementById('success-screen').style.display = 'flex';
            document.getElementById('success-screen').style.flexDirection = 'column';
            document.getElementById('success-screen').style.alignItems = 'center';
        }
    </script>
</body>
</html>
